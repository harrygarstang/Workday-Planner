<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <div class="container">
        <form>
          <p>Please only enter whole-hours i.e. 09:00-17:00 and not 09:02-17:04</p>
          <label>Start Time:</label>
          <input type="time" id="startTime">
          <label>End Time:</label>
          <input type="time" id="endTime">
          <button type="button" onclick="createRows()">Submit</button>
        </form>
      </div>
    </header>
    <div class="container">
      <div class="row time-block">
        <div class="col-lg-1 col-md-1 hour">9AM</div>
        <textarea class="col-lg-10 col-md-10 past">text area</textarea>
        <button class="fa fa-save col-lg-1 col-md-1 saveBtn">
        
  </div>
    <!-- end of container div  -->
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="../pseudo.js"></script>
  </body>
</html>
